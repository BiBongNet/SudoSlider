<head>
    <title>Sudo Slider | Explorer the effects</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link rel="STYLESHEET" type="text/css" href="../css/style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.sudoSlider.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var effects = $.fn.sudoSlider.effects;
            var useEffect = function (obj) {
                alert("Effect not specified");
                obj.callback();
            };

            var sudoSlider = $("#slider").sudoSlider({
                effect: function (obj) {
                    useEffect(obj);
                },
                prevNext: true,
                controlsFade: false
            });
            var container = $("#effectLinksHolder");
            var count = 0;
            $.each(effects, function (effectName, effect) {
                count++;
                container.append($("<a> " + effectName + " </a> <span>|</span> ").click(function () {
                    useEffect = effect;
                    sudoSlider.goToSlide("next");
                }))
            });
            $("#effectCounter").text(count);
        });
    </script>




</head>
<body>
<div id="container">
    <h1>Sudo Slider jQuery Plugin - Explorer the <span id="effectCounter"></span> effects</h1>
    <div style="position:relative;">
        <div id="slider">
            <ul>
                <li><img src="../images/01.jpg" alt="image description"/><div style="position:absolute;top:50px;left:50px;"><p style="font-size:50px;color:white;">This is a text</p></div></li>

                <li><img src="../images/04.jpg" alt="image description"/><div style="position:absolute;top:50px;left:50px;"><p style="font-size:50px;color:red;">UGA UGA UGACHAKA</p></div></li>
                <li><img src="../images/05.jpg" alt="image description"/><div style="position:absolute;top:50px;left:50px;"><p style="font-size:50px;color:pink;">Holy crap, THIS IS AWESOME</p></div></li>
            </ul>
        </div>
        <div id="effectLinksHolder"></div>
    </div>
</div>
